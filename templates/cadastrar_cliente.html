{% extends "base.html" %}
{% block title %}Cadastrar Cliente{% endblock %}
{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">Cadastrar Cliente</h1>
    <form method="POST" action="{{ url_for('cadastrar_cliente') }}" onsubmit="return confirmarCadastro()">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="endereco">EndereÃ§o</label>
            <textarea class="form-control" id="endereco" name="endereco" required></textarea>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<script>
    function confirmarCadastro() {
        return confirm("Tem certeza que deseja cadastrar este cliente?");
    }
</script>

{% endblock %}
