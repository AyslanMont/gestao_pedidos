{% extends "base.html" %}
{% block title %}Editar Cliente{% endblock %}
{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">Editar Cliente</h1>
    <form method="POST" action="{{ url_for('editar_cliente', cli_id=cliente['cli_id']) }}">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ cliente['cli_nome'] }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ cliente['cli_email'] }}" required>
        </div>
        <div class="form-group">
            <label for="endereco">Endere√ßo</label>
            <textarea class="form-control" id="endereco" name="endereco" required>{{ cliente['cli_endereco'] }}</textarea>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" value="{{ cliente['cli_telefone'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

{% endblock %}
