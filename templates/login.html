<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #e6f0ff;
            font-family: Arial, sans-serif;
        }

        .container-custom {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 100%;
            max-width: 500px;
        }

        #form-container {
            flex: 1;
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        .form-label {
            font-weight: bold;
        }

        .input-container {
            position: relative;
        }

        .input-container img {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px; 
            height: 20px;
            pointer-events: none; 
        }

        input.form-control {
            padding-left: 40px; 
        }

        @media (max-width: 768px) {
            .container-custom {
                flex-direction: column;
                height: auto;
                padding-top: 20px;
                padding-bottom: 20px;
            }

            .image-container {
                order: 1;
                width: 50%;
                max-width: 200px;
            }

            #form-container {
                order: 2;
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container container-custom">
        <div class="row w-100">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="image-container">
                    <img src="{{ url_for('static', filename='img/gestor.svg') }}" alt="Gestor">
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <div id="form-container">
                    <form action="{{ url_for('login') }}" method="POST" class="text-center">
                        <i class="bi bi-person-circle fs-1"></i>
                        <p class="fs-3">Bem-vindo</p>
                        
                        <div class="mb-3 input-container">
                            <img src="{{ url_for('static', filename='img/email.png') }}" alt="Ícone Email">
                            <input type="email" class="form-control" id="loginemail" name="email" required placeholder="Digite seu email...">
                        </div>
                        <div class="mb-3 input-container">
                            <img src="{{ url_for('static', filename='img/trancar.png') }}" alt="Ícone Senha">
                            <input type="password" class="form-control" id="loginsenha" name="password" required placeholder="Digite sua senha...">
                            <button type="button" id="toggleSenha" class="btn btn-outline-secondary" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('toggleSenha').addEventListener('click', function () {
            let passwordInput = document.getElementById('loginsenha');
            let icon = this.querySelector('i');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = "password";
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
