{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Logs de Pedidos</h1>
    
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID Log</th>
                <th>Operação</th>
                <th>ID Pedido</th>
                <th>ID Cliente</th>
                <th>Data/Hora</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id_log }}</td>
                <td>{{ log.operacao }}</td>
                <td>{{ log.log_ped_id }}</td>
                <td>{{ log.log_cli_id }}</td>
                <td>{{ log.data_hora }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        color: #333;
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 2rem;
        color: #0056b3;
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
    }

    .table thead th {
        background-color: #0056b3;
        color: white;
        text-align: left;
        padding: 10px;
        border: 1px solid #dee2e6;
    }

    .table tbody tr:nth-child(odd) {
        background-color: #f8f9fa;
    }

    .table tbody td {
        padding: 10px;
        border: 1px solid #dee2e6;
    }


</style>
{% endblock %}
