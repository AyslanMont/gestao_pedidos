<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>total de vendas por clientes</h1>
        <form action="{{url_for('relatorios')}}" method="post">
            <label for="nome">Nome do cliente:</label>
            <input type="text" name="nome" >
            <label for="start_data">Data inicial:</label>
            <input type="date" name="start_data">
            <label for="final_data">Data final:</label>
            <input type="date" name="final_data">
            <label for="valor_pedido">Valor do pedido:</label>
            <input type="text" name="valor_pedido">
            <label for="tops">selecione os mais vendidos:</label>
            <select name="tops" id="tops">
                <option value="3">top 3</option>
                <option value="10">top 10</option>
                <option value="20">top 20</option>
            </select>
            <label for="intervalo">Intervalo de tempo:</label>
            <select name="intervalo" id="intervalo">
                <option value="7">7</option>
                <option value="30">30</option>
                <option value="60">60</option>
                <option value="90">90</option>
            </select>
            <input type="submit">
        </form>
    </div>
</body>
</html>
