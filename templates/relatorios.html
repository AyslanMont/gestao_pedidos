<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <!--  css feito com o chat gpt por hora, por favor ruan ou ayslan mudar isso quando possivel -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div>
        <h1>Relatórios de Vendas</h1>
        <form action="{{ url_for('relatorios') }}" method="post">
            <label for="nome">Nome do cliente:</label>
            <input type="text" name="nome">
            <br>
            <label for="start_data">Data inicial:</label>
            <input type="date" name="start_data">
            <label for="final_data">Data final:</label>
            <input type="date" name="final_data">
            <br>
            <label for="valor_pedido">Valor do pedido:</label>
            <input type="text" name="valor_pedido">
            <br>
            <label for="tops">Selecione os mais vendidos:</label>
            <select name="tops" id="tops">
                <option value="3">Top 3</option>
                <option value="10">Top 10</option>
                <option value="20">Top 20</option>
            </select>
            <label for="intervalo">Intervalo de tempo:</label>
            <select name="intervalo" id="intervalo">
                <option value="7">7 dias</option>
                <option value="30">30 dias</option>
                <option value="60">60 dias</option>
                <option value="90">90 dias</option>
            </select>
            <br><br>
            <input type="submit" value="Gerar Relatório">
        </form>
    </div>

    <div>
        <h2>Resultados</h2>
        {% if resultado %}
            <table>
                <thead>
                    <tr>
                        {% for column in resultado[0].keys() %}
                            <th>{{ column }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in resultado %}
                        <tr>
                            {% for value in row.values() %}
                                <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>Nenhum resultado encontrado.</p>
        {% endif %}
    </div>
</body>
</html>
